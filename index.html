<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <header>
        <h2>Guess the number</h2>
    </header>
    <main id="mainBox">
        <form id="form" action="">
            <label class="item" for="input" id="label">Input your number</label>
            <input class="item" type="text" name="number" id="InputNumber" placeholder="0 ~ 100" onkeypress="return event.keyCode != 13;" required>
            <button class="item" id="submit" type="button" name="submit" value="submit" onclick="getNumber(event)">Submit</button>
        </form>
        <div id="showResult"></div>
    </main>
    

    <script src="app.js"></script>
</body>

</html>
