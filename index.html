<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <h2>Guess the number</h2>
    <form id="form" action="">
        <label for="input">Input your number(0 ~ 100)</label>
        <input type="text" name="number" id="InputNumber" placeholder="Your Number" onkeypress="return event.keyCode != 13;" required>
        <button id="submit" type="button" name="submit" value="submit" onclick="getNumber(event)">Submit</button>
    </form>
    
    <div id="showResult"></div>

    <script src="app.js"></script>
</body>

</html>
